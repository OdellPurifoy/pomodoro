<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="main.js" type="text/javascript"></script>

  <title>Pomodoro Clock</title>
</head>

<body>
  <div class="container text-center" id="containerPrimary">
    <h1>Pomodoro Clock <small>by: Odell Purifoy</small></h1>
    <div class="container-2" id="containerSecondary">
      <h2 id="title1">Session Time:</h2>
      <h3 id="timeType"></h3>
      <h3 id="time">5</h3>
      <button class="btn btn-danger" id="minusButton" type="button" name="button">-</button>
      <button class="btn btn-success" id="addButton" type="button" name="button">+</button>
      <button class="btn btn-primary" id="resetButton" type="button" name="button">Reset</button>
    </div>
    <div id="break">
      <h2 id="title2">Break Time:</h2>
      <h3 id="timeType"></h3>
      <h3 id="breakTime">5</h3>
      <button class="btn btn-danger" id="minusBreak" type="button" name="button">-</button>
      <button class="btn btn-success" id="addBreak" type="button" name="button">+</button>
    </div>

    <button class="btn btn-primary" id="start" type="button" name="button">Start</button>
  </div>

</body>

</html>
